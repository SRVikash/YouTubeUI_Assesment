<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeUI_Assesment</title>
    <link href="src/style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div style="display: flex;align-items: center;">
            <img src="assets/icons/menu_icon.png" alt="menu" class="menu-icon">
            <div class="icon-container">
                <img src="assets/icons/youtube_icon.png" alt="YouTube logo" class="youtube-icon">
                <div class="youtube-title">
                    YouTube <sup class="country-code">IN</sup>
                </div>
            </div>
        </div>
        <div style="display: flex;">
            <input type="text" id="search" class="search" name="search" placeholder="Search">
            <div class="search-icon-container">
                <img src="assets/icons/search-icon.png" alt="search" class="search-icon">
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div style="position: relative;">
                <img src="assets/icons/bell-notification.png" alt="menu" class="bell-icon">
                <div
                    style="height: 15px;width: 25px; border-radius:100px;background-color: red;position: absolute;top: 1px;left: 12px;color: white;font-size: 10px;display: flex;align-items: center;justify-content: center;">
                    10+
                </div>
            </div>
            <div class="profile">
                <img src="assets/icons/profile-icon.png" alt="menu" class="profile-icon">
            </div>
        </div>
    </header>
</body>

</html>
