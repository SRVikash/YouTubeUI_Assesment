<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeUI_Assesment</title>
    <link href="src/style.css" rel="stylesheet">
    <script src="src/script.js" defer>
    </script>
</head>

<body>
    <header class="header">
        <div onclick="toggleShowSearch()" id="back-icon">
            <img src="assets/icons/back-icon.png" alt="search" class="search-icon">
        </div>
        <div id="logo-cont" class="brand-info-container" style="margin-left: 10px;">
            <img src="assets/icons/menu_icon.png" onclick="toggleMenu()" alt="menu" class="menu-icon">
            <div class="icon-container">
                <img src="assets/icons/youtube_icon.png" alt="YouTube logo" class="youtube-icon">
                <div class="youtube-title">
                    YouTube <sup class="country-code">IN</sup>
                </div>
            </div>
        </div>
        <div class="search-view">
            <input type="text" id="search" class="search" name="search" placeholder="Search">
            <button class="search-icon-container" onclick="logSearchValue()">
                <img src="assets/icons/search-icon.png" alt="search" class="search-icon">
            </button>
            <div class="circle-icon-container">
                <img src="assets/icons/mic-icon.png" alt="search" class="mic-icon">
            </div>
        </div>
        <div class="brand-info-container">
            <div id="search-action-cont" onclick="toggleShowSearch()" class="mob-search-icon-container">
                <img src="assets/icons/search-icon.png" alt="search" class="mob-search-icon">
            </div>
            <div id="noti-cont" class="notification-container">
                <img src="assets/icons/bell-notification.png" alt="menu" class="bell-icon">
                <div class="notification-badge">
                    10+
                </div>
            </div>
            <div id="profile-cont" class="profile">
                <img src="assets/icons/profile-icon.png" alt="menu" class="profile-icon">
            </div>
        </div>
    </header>

    <main style="display: flex;">
        <div id="sidebar-container">
            <img onclick="closeMenu()" id="cross-icon" style="height: 35px; width: 30px;"
                src="assets/icons/cross-icon.png" />

            <!-- logic written in js for rendering list of side bar items -->
        </div>
        <!-- logic written in js for rendering list of videos -->
        <div id="video-container">

        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <a href="src/pages/about.html" class="footer-link">About</a>
            <a href="/contact" class="footer-link">Contact</a>
            <a href="/privacy-policy" class="footer-link">Privacy Policy</a>
        </div>
        <p class="footer-text">Â© 2025 YouTube Clone Nexversity. All rights reserved.</p>
    </footer>
</body>

</html>
